<body>
業務データを保持するクラスを提供する。
<br/>
Databaseと、JSP(画面表示)間のデータ受け渡しに利用する。
StrutsのActionForm から業務データを分離させ、Strutsに業務ロジックを依存させないようにし、
独立性、再利用性を高める。
また、値クラスに対して共通機能を実装する場合のレイヤとして機能させる。
</body>
