<title>logicパッケージ</title>
</head>
<body>
業務ロジックを実装するためのクラスを提供する。
<br/>
J2EEや、StrutsのAPIに依存しないように、業務ロジック実装クラスを作成し、ロジックの独立性、
再利用性を高める。
<br/>
具体的には、StrutsのActionクラス(のサブクラス)に直接業務ロジックを実装せずに、
このパッケージが提供するApplicationLogicクラスのサブクラスに業務ロジックを実装する。
</body>
