<body>
画面遷移、HTMLフォームデータ を管理するクラスを提供する。
<br/>
Strutsに依存するクラスは、基本的にこのパッケージ、またはサブパッケージにまとめることにより、
画面遷移などの見せ方以外の、業務固有のクラスやロジックが、StrutsのAPIに極力依存しない構成とする。
