{% extends "admin/base.html" %}

{% block content %}
<h1>グループ:</h1>

<ul>
{% for group in groups %}
  <li>
    <b>{{ group.name|escape }}</b> -
    <a href="{% url views.admin.edit_group group.key.id %}">edit</a>
    <br />
    {{ group.description|escape }}
  </li>
{% endfor %}
</ul>

<p>
  <a href="{% url views.admin.new_group %}">新規グループの作成</a>
</p>

{% endblock %}
